{{ define "main" }}
    <main aria-role="main">
        <div>
            {{ if .Site.Params.ProfilePicture }}
               <img alt="profile-picture" align="center" width="100" height="100" src="{{ .Site.Params.ProfilePicture }}" class="center" />
            {{ end }}

            <h1>{{ .Site.Title }}</h1>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
